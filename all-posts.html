---
layout: page
title: All Posts
tagline: Welcome to the Kitchen Sink
permalink: /blog-roll/
---

<ul class="article-list">
{% for post in site.posts %}
  <li>
    <h1 class="post-link-title"><a href="{{ post.url | relative_url}}">{{ post.title }}</a></h1>
    <sub class="post-date">{{ post.date | date: '%B %d, %Y' }}</sub>
    {{ post.excerpt }}

  </li>

{% endfor %}
</ul>
