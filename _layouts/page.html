---
layout: default
---
<header class="page-header" style="background:url({{ page.image | prepend: site.baseurl }}) no-repeat center center fixed; background-size:cover;">
  <div>
    <h1 class="post-title" style="color:#{{ page.color | escape }};">{{ page.title | escape }} </h1>
    <p>{{ page.tagline | escape}}</p>
  </div>
</header>
<div class="wrapper">
  <article class="post">

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
