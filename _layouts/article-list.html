---
layout: page
---



<ul class="article-list">
{% for post in site.categories[page.category] %}
  <li>
    <h1 class="post-link-title"><a href="{{ post.url | relative_url}}">{{ post.title }}</a></h1>
    <sub class="list-date">{{ post.date | date: '%B %d, %Y' }}</sub>
    {{ post.excerpt }}
    <!--  excerpt to add in category lists {% assign categories = post.categories %}

    {% for category in categories %}
    {{ category }}
    {% endfor %} -->
  </li>

{% endfor %}
</ul>
