---
layout: page
title: Notes
permalink: /notes/
---

<ul class="article-list">
  {% for post in site.categories.notes %}
  <li>
    <sub>{{ post.date | date: '%B %d, %Y' }}</sub>
    <h3><a href="{{ post.url | relative_url}}">{{ post.title }}</a></h3>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
